configuration:  
  projectName: popoll-slackbot
server:
  port: 0

eureka:
  instance:
    hostname: slackbot
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  server:
    enabled: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
    registerWithEureka: true
